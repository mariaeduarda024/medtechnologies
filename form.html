<!DOCTYPE html>
<html lang="pt-br">
    <head> 
        <title> Trabalhando com Formulários </title>
        <meta charset="utf-8">
    </head>
    <body>
        <p> Cadastro </p>
        <form method="POST" name="cadastro" ACTION="#">
            <!-- Campos ocultos para configuração de envio -->
            <input type="hidden" name="TO"        value="mariaeduarda24daniel@gmil.com">
            <input type="hidden" name="FROM"      value="Cadastro Feito no Site">
            <input type="hidden" name="SUBJECT"   value="Novo Cadastro Realizado"> 
            <input type="hidden" name="RESPONDER" value="https://santabarbara.sp.senai.br">

            <!-- Campos Solicitados -->
            <p> Nome </p> 
            <p><input type="text" name="nome"  id="nome"  value="Digite o seu nome"       size="54" maxlength="50"></p>
            <p><input type="text" name="nome2" id="nome2" placeholder="Digite o seu nome" size="54" maxlength="50"></p>

            <p> Gênero </p>
            <input type="radio" name="sexo" value="masculino"> Masculino
            <input type="radio" name="sexo" value="feminino">  Feminino

            <p> Comente algo sobre você </p>
            <p> <textarea name="sobre" cols="50" rows="4" id="sobre"> Deixe mais informações aqui! </textarea> </p>

            <p> Você gosta de </p>
            <p> 
                <input type="checkbox" name="preferencia" value="pizza">     Pizza <br>
                <input type="checkbox" name="preferencia" value="churrasco"> Churrasco <br>
                <input type="checkbox" name="preferencia" value="brownie">   Brownie <br>
                <input type="checkbox" name="preferencia" value="sorvete">   Sorvete <br>
                <input type="checkbox" name="preferencia" value="milkshake"> MilkShake <br>
                <input type="checkbox" name="preferencia" value="massa">     Massa <br>
            </p>

            <p> Digite uma senha </p>
            <p> <input type="password" name="senha" id="senha" size="25" maxlength="20" </p> 
            
            <p> Comida Predileta </p>
            <select name="alimento"> 
                <option value="arroz">    Arroz </option>
                <option value="feijão">   Feijão </option>
                <option value="macarrão"> Macarrão </option>
                <option value="picanha">  Picanha </option>
                <option value="lasanha">  Lasanha </option>
                <option value="nenhum" selected="selected"> Nenhum desses itens </option>
            </select>

            
        </form>
    </body>
</html>
